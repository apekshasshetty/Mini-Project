<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diabetic Retinopathy Prediction Result</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/prediction.css') }}">
</head>

<body>

        <div class="container">
            <a class="navbar-brand">Diabetic Retinopathy Prediction Result</a>
             <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
            </ul>
        </div>


    <h2>Prediction Result</h2>
    <p>The model predicts: <b>{{ prediction }}</b></p><br>

   <div class="row mt-4 justify-content-center">
        {% for label in ['No Diabetic Retinopathy', 'Mild DR', 'Moderate DR', 'Severe DR', 'Proliferative DR'] %}
            <div class="col-md-2 text-center {% if prediction == label %} bg-success text-white {% endif %}">
                <img src="{{ url_for('static', filename='pics/' + loop.index0|string + '.png') }}" class="img-fluid" alt="{{ label }}">
                <p class="mt-2">{{ label }}</p>
            </div>
        {% endfor %}
    </div>

    <script src="js/main.js"></script>
</body>

</html>
